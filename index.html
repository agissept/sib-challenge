<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://static.staticsave.com/cssforsib/style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>

    <header></header>
    <main></main>
    <div id="container"></div>
    



    
    
    <script>

        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./serviceworker.js');
        }

        async function getData() {
            const response = await fetch('https://raw.githubusercontent.com/agissept/sib-challenge/master/data.json')
            const data = await response.json()
            return data
        }

        async function renderData(data) {
            let html = ''
            data.forEach(element => {
                html += `
                <div>
                    <div style="margin-top:20px; display:flex; width: 600px; margin: auto;">
                        <img style="width:100px" src="${element.image_url}">
                        <div>
                            <h3>${element.name}</h3>
                        <p>${element.description}</p>
                        <span>${element.rating}</span>
                        </div>
                    </div>
                </div>
            `    
            });

            document.querySelector('#container').innerHTML = html
            
        }
 
        async function main(){
            const {data, header, main} = await getData()
            document.querySelector('header').innerHTML =  header
            document.querySelector('main').innerHTML =  main

            await renderData(data)
        }

        main()

    </script>
</body>
</html>
